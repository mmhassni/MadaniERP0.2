<ion-header>
  <ion-navbar>
    <ion-title>Chantier</ion-title>

    <ion-buttons end *ngIf="!modeEditionAffichage">
      <button ion-button color="secondary" (click)="modeEdition()">
        Modifier
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>



<ion-content padding>


  <br><br><br>
  <ion-item>
    <ion-label style="color: #000;font-weight: bold">
      Nom :
    </ion-label>
    <ion-input text-center type="text" [disabled]="!modeEditionAffichage" name="nomprojet" placeholder="" [(ngModel)]="chantierActuel.nomchantier"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label style="color: #000;font-weight: bold">
      Zone :
    </ion-label>
    <ion-input text-center type="text" name="objetprojet" [disabled]="!modeEditionAffichage" placeholder="" [(ngModel)]="chantierActuel.zonechantier"  ></ion-input>
  </ion-item>

  <br><br>
  <button *ngIf="!modeModificationCreation && modeEditionAffichage" type="submit" color="secondary" ion-button  block (click)="enregistrerNouvelObjet()">
    Cr√©er Projet
  </button>

  <button *ngIf="modeModificationCreation" type="submit" color="tertiary" ion-button  block (click)="enregistrerModificationObjet()">
    Enregistrer modifications
  </button>






</ion-content>
