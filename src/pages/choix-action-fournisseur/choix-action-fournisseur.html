<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Demande d'achat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item padding="0">
    <h1 >Informations:</h1>
  </ion-item>

  <ion-item>
    <ion-label style="color: #000;" >
      Raison sociale : {{informationsActuelles?.raisonsocialefournisseur}}
    </ion-label>

  </ion-item>



  <br>

  <ion-item padding="0" style="border-bottom: 0px;">
    <h1 >Consulter :</h1>

  </ion-item>


  <ion-list>

    <button ion-item (click)="listerProduit($event, item)">
      <ion-icon name="color-fill" item-start></ion-icon>
      Liste produit
    </button>

    <button ion-item (click)="listerPaiement($event, item)">
      <ion-icon name="cash" item-start></ion-icon>
      Liste paiement
    </button>

    <button ion-item (click)="listerAffectationProjet($event, item)">
      <ion-icon name="body" item-start></ion-icon>
      Liste affectation projet
    </button>
