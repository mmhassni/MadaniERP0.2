<ion-header>
  <ion-navbar>
    <ion-title>Gestion Incident</ion-title>

    <ion-buttons end *ngIf="!modeEditionAffichage">
      <button ion-button color="secondary" (click)="modeEdition()">
        Modifier
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-item padding="0" style="border-bottom: 0px;">
    <h1 >Incident :</h1>

  </ion-item>

  <ion-item>
    <ion-label style="color: #000;font-weight: bold">
      Quantit√© :
    </ion-label>
    <ion-input text-center type="number" name="adressefournisseur" [disabled]="!modeEditionAffichage" placeholder="" [(ngModel)]="objetActuel.quantiteavancementarticleprojet"  ></ion-input>
  </ion-item>


  <ion-item>
    <ion-label style="color: #000;font-weight: bold">

      Observations :
    </ion-label>
    <ion-textarea type="text" name="observations" placeholder="Observations" [disabled]="!modeEditionAffichage" [(ngModel)]="objetActuel.observationavancementarticleprojet"  ></ion-textarea>
  </ion-item>

  <br><br>
  <button *ngIf="!modeModificationCreation && modeEditionAffichage" type="submit" color="secondary" ion-button  block (click)="enregistrerNouvelObjet()">
    Ajouter Avancement
  </button>

  <button *ngIf="modeModificationCreation" type="submit" color="tertiary" ion-button  block (click)="enregistrerModificationObjet()">
    Enregistrer modifications
  </button>






</ion-content>
