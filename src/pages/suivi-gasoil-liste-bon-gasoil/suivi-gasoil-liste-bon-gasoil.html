<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suivi Gasoil</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-item padding="0">
    <h1 >Informations:</h1>
  </ion-item>

  <ion-item>
    <ion-label style="color: #000;" >
      Projet : {{informationsActuelles?.nomprojet}}
    </ion-label>

  </ion-item>


  <ion-item padding="0">
    <h1 >Liste bons gasoil:</h1>
    <ion-icon name="add-circle" (click)="ajouterItem()" item-end></ion-icon>
  </ion-item>


  <ion-list>
    <button ion-item *ngFor="let item of listeObjetActuelle"   (click)="itemTapped($event, item)">
     Nº: {{item?.idbongasoil}}
      <p>Montant : {{item?.montantgasoil}}</p>
      <p>Pour : {{item?.nomtype}}</p>
      <button ion-button clear item-end  (click)="detailItemTapped($event, item)">Détail</button>
    </button>
  </ion-list>


</ion-content>
