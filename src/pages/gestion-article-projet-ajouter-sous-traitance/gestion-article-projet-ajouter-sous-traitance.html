<ion-header>
  <ion-navbar>
    <ion-title>Gestion Fournisseur</ion-title>

    <ion-buttons end *ngIf="!modeEditionAffichage">
      <button ion-button color="secondary" (click)="modeEdition()">
        Modifier
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-item padding="0" style="border-bottom: 0px;">
    <h1 >Engin :</h1>

  </ion-item>

  <ion-item>
    <ion-label style="opacity:1; color: #000;font-weight: bold">Intervenant:</ion-label>
    <ion-select  name = "unites" [disabled]="!modeEditionAffichage" [(ngModel)]="objetActuel.refintervenantsoustraitance">
      <ion-option *ngFor="let item of listeChoixIntervenant" [value]="item.id">{{item.raisonsociale}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label style="color: #000;font-weight: bold">
      Quantit√© :
    </ion-label>
    <ion-input text-center type="text" name="adressefournisseur" [disabled]="!modeEditionAffichage" placeholder="" [(ngModel)]="objetActuel.quantitesoustraitance"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label style="color: #000;font-weight: bold">
      Prix HT :
    </ion-label>
    <ion-input text-center type="number" name="adressefournisseur" [disabled]="!modeEditionAffichage" placeholder="" [(ngModel)]="objetActuel.prixsoustraitance"  ></ion-input>
  </ion-item>







  <br><br>
  <button *ngIf="!modeModificationCreation && modeEditionAffichage" type="submit" color="secondary" ion-button  block (click)="enregistrerNouvelObjet()">
    Ajouter
  </button>

  <button *ngIf="modeModificationCreation" type="submit" color="tertiary" ion-button  block (click)="enregistrerModificationObjet()">
    Enregistrer modifications
  </button>






</ion-content>
