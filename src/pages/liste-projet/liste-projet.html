
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Demande d'achat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item padding="0">
    <h1 >Liste Projet:</h1>
  </ion-item>

  <ion-list>

    <ion-item-sliding *ngFor="let item of listeProjets">

      <button ion-item  (click)="itemTapped($event, item)">
        Projet : {{item.nomprojet}}
        <p>Date ordre service: {{item.dateordreservice}} </p>
        <button ion-button clear item-end (click)="detailTapped($event, item)">DÃ©tail</button>
      </button>

      <ion-item-options side="right" color="secondary" (ionSwipe)="saveItem(item)">

        <button ion-button color="danger" (click)="supprimerItem($event, item)">
          <ion-icon name="trash"></ion-icon>
          Supprimer
        </button>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
