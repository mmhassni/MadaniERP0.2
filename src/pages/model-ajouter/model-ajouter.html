<ion-header>
  <ion-navbar>
    <ion-title>Gestion Fournisseur</ion-title>

    <ion-buttons end *ngIf="!modeEditionAffichage">
      <button ion-button color="secondary" (click)="modeEdition()">
        Modifier
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-item padding="0" style="border-bottom: 0px;">
    <h1 >Produit :</h1>

  </ion-item>

  <ion-item>
    <ion-label style="color: #000;font-weight: bold">
      Nom produit :
    </ion-label>
    <ion-input text-center type="text" name="adressefournisseur" [disabled]="!modeEditionAffichage" placeholder="" [(ngModel)]="objetActuel.nomproduitfournisseur"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label style="color: #000;font-weight: bold">
      Prix HT :
    </ion-label>
    <ion-input text-center type="number" name="adressefournisseur" [disabled]="!modeEditionAffichage" placeholder="" [(ngModel)]="objetActuel.prixhtproduitfournisseur"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label style="color: #000;font-weight: bold">
      TVA (%) :
    </ion-label>
    <ion-input text-center type="text" name="adressefournisseur" [disabled]="!modeEditionAffichage" placeholder="" [(ngModel)]="objetActuel.tvaenpourcentageproduitfournisseur"  ></ion-input>
  </ion-item>



  <ion-item>
    <ion-label style="opacity:1; color: #000;font-weight: bold">Unité:</ion-label>
    <ion-select  name = "unites" [disabled]="!modeEditionAffichage" [(ngModel)]="objetActuel.uniteproduitfournisseur">
      <ion-option *ngFor="let item of listeChoixUnites" [value]="item.libelle">{{item.description}}</ion-option>
      <ion-option value="">Aucune</ion-option>
    </ion-select>
  </ion-item>

  <ion-item style="color: #000;font-weight: bold">
    <ion-label>Photo Bon gasoil:</ion-label>

  </ion-item>

  <img  [(src)]="objetActuel.photobgbongasoil" *ngIf="objetActuel.photobgbongasoil"/>

  <br>

  <div text-center>
    <button ion-button round *ngIf="modeModificationCreation" (click)="photoChooser(objetActuel,'photobgbongasoil')">
      Charger Photo  <ion-icon padding name="camera"></ion-icon>
    </button>
  </div>

  <br><br>
  <button *ngIf="!modeModificationCreation && modeEditionAffichage" type="submit" color="secondary" ion-button  block (click)="enregistrerNouvelObjet()">
    Créer Projet
  </button>

  <button *ngIf="modeModificationCreation" type="submit" color="tertiary" ion-button  block (click)="enregistrerModificationObjet()">
    Enregistrer modifications
  </button>






</ion-content>
