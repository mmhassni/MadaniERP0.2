<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gestion Projet</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-item padding="0">
    <h1 >Informations:</h1>
  </ion-item>

  <ion-item>
    <ion-label style="color: #000;" >
      Projet : {{informationsActuelles?.nomprojet}}
    </ion-label>

  </ion-item>


  <ion-item padding="0">
    <h1 >Article Projet:</h1>
    <ion-icon name="add-circle" (click)="ajouterItem()" item-end></ion-icon>
  </ion-item>


  <ion-list>

    <ion-item-sliding *ngFor="let item of listeObjetActuelle">

      <button ion-item    (click)="itemTapped($event, item)">
        {{item?.nom}}
        <button ion-button clear item-end  (click)="detailItemTapped($event, item)">DÃ©tail</button>
      </button>


      <ion-item-options side="right" color="secondary" (ionSwipe)="saveItem(item)">

        <button ion-button color="danger" (click)="supprimerItem($event, item)">
          <ion-icon name="trash"></ion-icon>
          Supprimer
        </button>

      </ion-item-options>


    </ion-item-sliding>





  </ion-list>


</ion-content>
