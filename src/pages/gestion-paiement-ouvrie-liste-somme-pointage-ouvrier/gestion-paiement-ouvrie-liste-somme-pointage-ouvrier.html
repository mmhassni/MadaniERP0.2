<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Paiement Ouvrier</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-item padding="0">
    <h1 >Informations:</h1>
  </ion-item>

  <ion-item>
    <ion-label style="color: #000;" >
      Projet : {{informationsActuelles?.nomprojet}}
    </ion-label>

  </ion-item>

  <ion-item>
    <ion-label style="color: #000;" >
      Chantier : {{informationsActuelles?.nomprojet}}
    </ion-label>

  </ion-item>

  <ion-item>
    <ion-label style="color: #000;" >
      Du : {{informationsActuelles?.moisdebut}}
    </ion-label>

  </ion-item>

  <ion-item>
    <ion-label style="color: #000;" >
      Au : {{informationsActuelles?.moisfin}}
    </ion-label>

  </ion-item>


  <ion-item padding="0">
    <h1 >Situations ouvrier:</h1>
    <ion-icon name="add-circle" (click)="ajouterItem()" item-end></ion-icon>
  </ion-item>


  <ion-list>
    <button ion-item *ngFor="let item of listeObjetActuelle"   (click)="itemTapped($event, item)">
      {{item?.nomouvrier}}
      <p>Salaire Journalier : {{item?.salairejournalierouvrier}}</p>
      <p>Nombre jours: {{item?.sum / 8}}</p>
      <p>Total heure : {{item?.sum}}</p>
      <p>Bilan : {{item?.sum * item?.salairejournalierouvrier / 8}} DH</p>
      <button ion-button clear item-end  (click)="detailItemTapped($event, item)">DÃ©tail</button>
    </button>
  </ion-list>


</ion-content>
