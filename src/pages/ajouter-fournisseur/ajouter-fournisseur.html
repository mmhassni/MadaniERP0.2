<ion-header>
  <ion-navbar>
    <ion-title>Fournisseur</ion-title>

    <ion-buttons end *ngIf="!modeEditionAffichage">
      <button ion-button color="secondary" (click)="modeEdition()">
        Modifier
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>



<ion-content padding>


  <br><br><br>
  <ion-item>
    <ion-label style="color: #000;font-weight: bold">
      Raison sociale :
    </ion-label>
    <ion-input text-center type="text" [disabled]="!modeEditionAffichage" name="raisonsocialefournisseur" placeholder="" [(ngModel)]="fournisseurActuel.raisonsocialefournisseur"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label style="color: #000;font-weight: bold">
      Adresse :
    </ion-label>
    <ion-input text-center type="text" name="adressefournisseur" [disabled]="!modeEditionAffichage" placeholder="" [(ngModel)]="fournisseurActuel.adressefournisseur"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label style="color: #000;font-weight: bold">
      Telephone :
    </ion-label>
    <ion-input text-center type="text" name="adressefournisseur" [disabled]="!modeEditionAffichage" placeholder="" [(ngModel)]="fournisseurActuel.adressefournisseur"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label style="color: #000;font-weight: bold">
      Fax :
    </ion-label>
    <ion-input text-center type="text" name="adressefournisseur" [disabled]="!modeEditionAffichage" placeholder="" [(ngModel)]="fournisseurActuel.adressefournisseur"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label style="color: #000;font-weight: bold">
      Email :
    </ion-label>
    <ion-input text-center type="text" name="adressefournisseur" [disabled]="!modeEditionAffichage" placeholder="" [(ngModel)]="fournisseurActuel.adressefournisseur"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label style="color: #000;font-weight: bold">
      Patente :
    </ion-label>
    <ion-input text-center type="text" name="patentefournisseur" [disabled]="!modeEditionAffichage" placeholder="" [(ngModel)]="fournisseurActuel.adressefournisseur"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label style="color: #000;font-weight: bold">
      RC :
    </ion-label>
    <ion-input text-center type="text" name="rcfournisseur" [disabled]="!modeEditionAffichage" placeholder="" [(ngModel)]="fournisseurActuel.adressefournisseur"  ></ion-input>
  </ion-item>



  <br><br>
  <button *ngIf="!modeModificationCreation && modeEditionAffichage" type="submit" color="secondary" ion-button  block (click)="enregistrerNouvelObjet()">
    Cr√©er Projet
  </button>

  <button *ngIf="modeModificationCreation" type="submit" color="tertiary" ion-button  block (click)="enregistrerModificationObjet()">
    Enregistrer modifications
  </button>






</ion-content>
